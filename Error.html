<!DOCTYPE html>
<html>
<head>
  <title>Halaman Bermasalah</title>
  <link rel="shortcut icon" href="Halaman Web/image/false.ico" type="image/x-icon">
  <link rel="icon" href="Halaman Web/image/false.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: red;
      margin-bottom: 20px;
    }

    .error-description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .error-image {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }

    .error-actions {
      display: flex;
      justify-content: center;
    }

    .error-actions a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Maaf, terjadi masalah.</h1>
  <p class="error-message">Kami sedang mengalami masalah teknis.</p>
  <p class="error-description">Cobalah untuk memuat ulang halaman atau kembali nanti.</p>
  <img src="Halaman Web/image/false.png" alt="Gambar Error" class="error-image">
  <div class="error-actions">
    <a href="#" onclick="location.reload()">Muat Ulang</a>
    <a href="https://www.google.com">Kembali ke Beranda</a>
  </div>
</body>
</html>
